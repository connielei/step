<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is my portfolio.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
    
      <div id"comments-container">
        <label for="num">Num of Comments To Display:</label>
        <input type="number" id="num" name="num" value="10" min="0" onchange="getComments()">

        <form action="/add-comment" method="POST">
          <input type="text" name="comment" required>
          <input type="submit" value="Add a comment!"/>
        </form>

        <ul id="comments-list">
        </ul>

        <button onclick="deleteComments()">
          Delete all comments.
        </button>

      </div>

    </div>
  </body>
</html>
